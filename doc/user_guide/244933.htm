	<div class="cont">
	<h3 id="t244933" class="heading3">Класс TagMap</h3>
<p class="bodytext">Объект класса <code class="programcharacter">TagMap</code> является составляющей частью структуры <code class="programcharacter"><a id="h248869" class="crossreferencetemplate" href="248867.htm" target="_self">BaseData</a></code> и представляет собой ассоциативный массив, включающий ноль или более записей типа &quot;ключ-значение тега&quot;, где ключом является имя тега. Имена тегов имеют строковый тип и являются уникальными. </p>
